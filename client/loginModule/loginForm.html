<template name="loginForm">
    <form action="" method="POST">
        <div class="row">
           <div class="col s11">Login</div>
           <div  class="col s1">
            <a id="close" href="">X</a>
          </div>
        </div>
        <div class="col s6">
          <div class="input-field"> 
          <div class="form-group">
            <div class="input-field col s12">
            <i class="material-icons prefix">markunread_mailbox</i> 
            <input type="text" class="form-control" id="" name="username" placeholder="Username" required>
            </div>
            </div>
        </div>
        </div>
       <div class="col s6">
          <div class="input-field"> 
          <div class="form-group">
            <div class="input-field col s12">
            <i class="material-icons prefix">vpn_key</i>
            <input type="password" class="form-control" id="" name="password" placeholder="Password" required>
            </div>
            </div>
          </div>
        </div>
        
        <div class="row">
          <div class="col s4 ">
              <button type="submit" class="btn waves-effect waves-light grey darken-4">Login
                <i class="material-icons right">send</i>
              </button>
          </div>
          <div class="col s4">
            Registrate si no estas registrado
          </div>
          <div class="col s4 ">
              <button id="registerbtn" type="button" class="btn waves-effect waves-light grey darken-4">Registrate
              </button>
          </div>
        </div>
     
      </form> 
</template>
