<template name="mostrarcurso">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
            <div class="box">
                <div id="cursos" class="box-icon">
                    <span><img class="foto" src="/image/php.jpg"></span>
                </div>
                <div class="info">
                    <h4 class="text-center">{{this.nombre}}</h4>
                    <div class="rectangle_hidden">
                        <div class="container_curso"> 
                            <p> {{this.detalle}}</p>
                        </div>
                    </div>
                    {{#if currentUser}}
                        {{#if isInRole 'facilitador' 'facilitador'}} 
                           <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" style="width: 170px; height: 30px; padding-bottom:3px;">Modificar Curso</button>
                             <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" style="width: 170px; height: 30px; padding-bottom:3px;">Eliminar Curso</button>
                        {{else}}      
                            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Tomar este curso</button>
                        {{/if}}
                     {{/if}}
                </div>
            </div>
    </div>
