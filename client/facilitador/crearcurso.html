<template name="crearcurso">
	{{>banner}}
	{{>Template.dynamic template=mainmenu}}
	<div class="container">
    <div class="row">
        <div class="col m10 offset-m1 s12">
            <h2 class="center-align">Introduzca un Curso </h2>
	            <div class="row">
	                <form class="col s10" method="POST">
	                    <div class="row">
		                     <div class="input-field col s12">
		                        <label for="nombre">Nombre del Curso</label>
		                        <input type="text" name="nombre">
		                    </div>
		                 </div>
		                <div class="row">
		                    <div class="input-field col s12">
		                        <label for="nombre">Detalle</label>
		                        <input type="text" name="detalle">
		                    </div>
		                </div>
		                <div class="row">
		                    <div class="input-field col s12">
		                    	<label >Fecha de inicio</label>
		                    	<br />
		                        <input type="date" name="inicio">
		                    </div>
		                </div>
		                <div class="row">
		                    <div class="input-field col s12">
		                        <label >Fecha de Conclusion</label>
		                    	<br />
		                        
		                        <input type="date" name="fin">
		                    </div>
		                </div>
		                <div class="row">
		                    <div class="input-field col s12">
		                        
								<input id="input-6" name="input6[]" type="file" multiple class="file-loading">
		                    </div>
		                </div>
		                <div class="col m12 center-align">
		                    <button class="btn waves-effect waves-light" type="submit">Crear Curso</button>
		                    
		                </div>
	                </form>
	            </div>
	        </div>
	    </div>
	</div>	
	{{>footer}}
</template>
